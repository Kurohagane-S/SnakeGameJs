<!DOCTYPE html>
<html>
<head>
	<title>Snake Game</title>
	<style>
		canvas {
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<h1>Snake Game</h1>
	<canvas id="canvas" width="400" height="400"></canvas>
	<script>
		// Define canvas and context
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");

		// Define initial snake position and size
		var snake = [{x: 10, y: 10}];
		var snakeSize = 10;

		// Define snake movement
		var dx = 10;
		var dy = 0;

		// Define food position
		var foodX = 100;
		var foodY = 100;

		// Define game loop
		function gameLoop() {
			// Move the snake
			var head = {x: snake[0].x + dx, y: snake[0].y + dy};
			snake.unshift(head);

			// Check for collision with food
			if (head.x == foodX && head.y == foodY) {
				foodX = Math.floor(Math.random() * (canvas.width / snakeSize)) * snakeSize;
				foodY = Math.floor(Math.random() * (canvas.height / snakeSize)) * snakeSize;
			} else {
				snake.pop();
			}

			// Clear the canvas
			ctx.clearRect(0, 0, canvas.width, canvas.height);

			// Draw the food
			ctx.fillStyle = "red";
			ctx.fillRect(foodX, foodY, snakeSize, snakeSize);

			// Draw the snake
			ctx.fillStyle = "green";
			for (var i = 0; i < snake.length; i++) {
				ctx.fillRect(snake[i].x, snake[i].y, snakeSize, snakeSize);
			}

			// Check for collision with walls or snake body
			if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
				clearInterval(interval);
				alert("Game Over");
			}

			for (var i = 1; i < snake.length; i++) {
				if (head.x == snake[i].x && head.y == snake[i].y) {
					clearInterval(interval);
					alert("Game Over");
				}
			}
		}

		// Start the game loop
		var interval = setInterval(gameLoop, 100);

		// Define key event listener
		document.addEventListener("keydown", function(event) {
			if (event.keyCode == 37) { // Left arrow
				dx = -snakeSize;
				dy = 0;
			} else if (event.keyCode == 38) { // Up arrow
				dx = 0;
				dy = -snakeSize;
			} else if (event.keyCode == 39) { // Right arrow
				dx = snakeSize;
				dy = 0;
			} else if (event.keyCode == 40) { // Down arrow
				dx = 0;
				dy = snakeSize;
			}
		});
	</script>
	 </p>
        	<button onclick="location.reload()">Restart the game!</button>
    	</p>
</body>
</html>
